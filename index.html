<!DOCTYPE html>
<html>
<head>
    <title>Leon Krass</title>
    <script src="https://kit.fontawesome.com/11948be4ba.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: -webkit-fill-available; 
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: white;
            color: black;
            text-align: center;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        img {
            margin-top: 10vh;
            max-width: 75%;
            max-height: 75%;
        }

        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 10vh;
        }

        .social-media a {
            display: inline-block;
            margin: 0 20px;
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            text-decoration: none;
            text-align: center;
            line-height: 67px;
            font-size: 35px;
            color: black;
        }

        .social-media a:hover {
            background-color: gray;
        }

        p {
           text-align: center;
           color: white;
           font-family: Arial, Helvetica, sans-serif;
           font-size: 18px;
           border-radius: 25px;
           border: 2px solid white;
           padding: 0.9rem;
           width: 45vh;
           animation: blink 1s;
           animation-iteration-count: 5;
        }
        
        @keyframes blink { 50% { border-color:#fff ; }  }

        p a {
           color: lightblue;
        }      
    </style>
</head>
<body>
   <!-- <div class="banner">Welcome to the Official Site of Leon Krass</div> -->

    LK Radio #002 is online!
    <br><br>

    </p>
    <img src="LK.svg" alt="Leon Krass">

    <div class="social-media">
        <a href="https://www.facebook.com/djleonkrass/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/leonkrass/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.mixcloud.com/leonkrass/"><i class="fa-brands fa-mixcloud"></i></a>
        <a href="https://www.youtube.com/@DjLeonKrass"><i class="fa-brands fa-youtube"></i></a> 
    </div>
</body>
</html>
